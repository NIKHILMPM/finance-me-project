# Run app on port 8081 (keep this)
server.port=8081

# Enable H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create tables from Entity classes
spring.jpa.hibernate.ddl-auto=update

# Enable H2 web console (optional, for debugging in browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL in console (optional, helps for debugging)
spring.jpa.show-sql=true
